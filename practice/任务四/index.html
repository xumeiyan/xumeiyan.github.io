<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML和CSS任务四</title>
	<style type="text/css">
		.bg{
			height: 200px;
			width: 400px;
			background: #CCC;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			
		}
		.right{
			height: 50px;
			width: 50px;
			border-top-left-radius: 50px;
			background: #fc0;
			position: absolute;
			bottom: 0;
			right: 0;
		}
		.left{
			height: 50px;
			width: 50px;
			border-bottom-right-radius: 50px;
			background: #fc0;
			position:absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="bg">
	<div class="left"></div>
	<div class="right"></div>
	</div>
</body>
</html>
